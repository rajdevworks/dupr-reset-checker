<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DUPR Reset Worth It Checker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h1>DUPR Reset Worth It Checker</h1>
<p>Find out if a DUPR reset is likely to benefit you.</p>

<label>Current DUPR Rating</label>
<input type="number" id="current" step="0.01" placeholder="Example: 3.45">

<label>Your Estimated True Skill</label>
<input type="number" id="trueSkill" step="0.01" placeholder="Example: 4.00">

<label>Total DUPR Matches Played</label>
<input type="number" id="matches" placeholder="Example: 40">

<label>Recent Win Rate vs Similar or Higher Players (%)</label>
<input type="number" id="winrate" placeholder="Example: 60">

<button onclick="calculate()">Check Reset Value</button>

<div id="result"></div>

</div>

<script src="script.js"></script>

</body>
</html>
